<!DOCTYPE html>
<html>
    <head>
        <title>RapydScript REPL</title>
        <meta charset="utf-8" />
        <script type="text/javascript" src="prism.js" defer data-manual></script>
        <script type="text/javascript" src="rapydscript.js" defer></script>
        <script type="text/javascript" src="main.js" defer></script>
<style type="text/css">

body, div, h1, h2, h3 { margin: 0; padding: 0; border-width: 0; box-sizing: border-box }

body {
    color: black;
    background-color: #f5f2f0;
    font-family: monospace;
}

hr {
    border: 0; height: 1px; background-image: linear-gradient(to right, rgba(0, 0, 0, 0), rgba(0, 0, 0, 0.75), rgba(0, 0, 0, 0));
}

#top, #bottom  {
    display: none;
}

#top {
    border-bottom: solid 1px currentColor;
    height: 75vh;
    max-height: 75vh;
}

#bottom {
    border-top: solid 1px currentColor;
    padding: 1ex 1rem;
    height: 25vh;
    justify-content: flex-start;
    align-items: center;
}

.panel {
    width: 50vw;
}

#left {
    border-right: solid 1px currentColor;
}

#right {
    border-left: solid 1px currentColor;
}

.panel > div {
    height: 75vh;
    max-height: 7xvh;
    overflow:auto;
}

.panel h2 {
    background-color: lightGray;
    border-bottom: solid 1px currentColor;
    vertical-align: middle;
    padding: 1ex 1rem;
}

.panel .output {
    padding: 1ex 1rem;
    white-space: pre-wrap;
}

code.language-javascript {
    white-space: pre-wrap !important;
    font-family: monospace !important;
}

#input {
    margin-right: 1rem;
    flex: 2;
    align-self: stretch;
}

#completions {
    display: none;
    position: absolute;
    bottom: 25vh;
    bottom: calc(25vh - 1ex);
    border: solid 1px currentColor;
    background-color: #ffefd5;
    z-index: 200;
    border-radius: 4px;
    padding: 1ex 1em;
    margin: 0 1em;
}

#completions > div:first-of-type {
    float: right;
    margin-top: -27px;
    margin-right: -25px;
    width: 30px;
    height: 30px;
    border-radius: 30px;
    font-size: 25px;
    padding: 0;
    z-index: 201;
    line-height: 0px;
    cursor: pointer;
    left: 100%;
    display:flex;
    align-items: center;
    justify-content: center;
    background: #605F61;
    border: 1px solid #AEAEAE;
}

#completions > div:first-of-type:hover {
    color: red;
}

#completions > div:last-of-type {
    overflow: auto;
    height: auto;
    max-height: 20vh;
    width: 100%;
}

.completion-group {
    display: flex;
    flex-wrap: wrap;
    align-items: baseline;
    margin-bottom: 2ex;
}

.completion-group:last-of-type {
    margin-bottom: 0;
}

</style>
    </head>
    <body>
        <pre id="loading">Loading RapydScript REPL, please wait...</pre>
        <div id="top">
            <div id="left" class="panel"> 
                <div id="left-scroll">
                    <h2>Compiled JavaScript</h2>
                    <div id="js" class="output"></div>
                </div>
            </div>
            <div id="right" class="panel">
                <div id="right-scroll">
                    <h2>Output</h2>
                    <div id="output" class="output"></div>
                </div>
            </div>
        </div>
        <div id="bottom">
            <textarea id="input" spellcheck="false"></textarea>
            <button id="run">Run!</button>
        </div>
        <div id="completions"><div title="Close completions popup"><span>âœ–</span></div><div></div></div>
        <link href="prism.css" type="text/css" rel="stylesheet"></link>
    </body>
</html>
